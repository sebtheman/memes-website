            var audio = document.getElementById("russian_song");

            audio.currentTime = 0;

            var audio = document.getElementById("still_dre");

        }
        function play_russian_music(){
            stopAll();
            var audio = document.getElementById("russian_song");
            audio.currentTime = 0;
            document.getElementById("russian_song").play();
        }
